<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Select Concert</title>
</head>

<body>
  <div class="head-container">
    <h2>Select The Concert:</h2>
    <input id="search" placeholder="Search here..." type="text">
  </div>
  
  <div class="concert-container">
    <div class="concert" data-concert="4EVE THE 1st CONCERT FRIENDS & FAMILY">
      <img src="img/4eve.jpeg" alt="4EVE THE 1st CONCERT FRIENDS & FAMILY">
      <h3 id="concert-name">4EVE THE 1st CONCERT FRIENDS & FAMILY</h3>
    </div>
    <div class="concert" data-concert="NEON COUNTDOWN 2023">
      <img src="img/neon.png" alt="Neon Concert">
      <h3>NEON COUNTDOWN 2023</h3>
    </div>
    <div class="concert" data-concert="Ed Sheeran ‘+ - = ÷ x’ Mathematics Tour Bangkok 2024">
      <img src="img/ed.jpeg" alt="Beyoncé Concert">
      <h3>Ed Sheeran ‘+ - = ÷ x’ Mathematics Tour Bangkok 2024</h3>
    </div>
    <div class="concert" data-concert="VERY LIVE Present JOJI: SMITHEREENS TOUR LIVE IN BANGKOK 2022">
      <img src="img/joji.png" alt="Joji Concert">
      <h3>VERY LIVE Present JOJI: SMITHEREENS TOUR LIVE IN BANGKOK 2022</h3>
    </div>
    <div class="concert" data-concert="JEREMY ZUCKER MORE NOISE !!!! WORLD TOUR LIVE IN BANGKOK">
      <img src="img/jeremy.jpeg" alt="Jeremy Concert">
      <h3>JEREMY ZUCKER MORE NOISE !!!! WORLD TOUR LIVE IN BANGKOK</h3>
    </div>
    <!-- Add more concerts here -->

    <script src="script.js"></script>
</body>

</html>
